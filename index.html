<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff0000;
            color: #fff;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            font-size: 3em;
        }
        .content {
            padding: 20px;
        }
        .content h2 {
            color: #ff0000;
        }
        .content p {
            font-size: 1.2em;
        }
        footer {
            background-color: #ff0000;
            color: #fff;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Merry Christmas!</h1>
    </header>
    <div class="content">
        <h2>Season's Greetings</h2>
        <p>Wishing you a joyous holiday season and a happy and peaceful New Year!</p>
        <img src="https://example.com/christmas-tree.jpg" alt="Christmas Tree" width="300">
    </div>
    <footer>
        <p>&copy; 2024 Christmas Cheer. All rights reserved.</p>
    </footer>
</body>
</html>
